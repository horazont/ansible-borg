---
- name: source borgbackup from backports
  template:
    dest: "/etc/apt/preferences.d/20-borgbackup-from-backports.pref"
    src: "pin-borgbackup.pref"
  tags:
  - borg
  register: pin_borgbackup

- name: remove borgbackup installed via pip
  pip:
    name: ['borgbackup']
    state: absent
    executable: pip3
  tags:
  - borg

- name: install borgbackup
  apt:
    name: borgbackup
    state: latest
    update_cache: "{{ pin_borgbackup is changed }}"
  tags:
  - borg

- name: deploy wrapper scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: u=rwx,go=rx
  with_items:
  - borgenv-prune
  - borgenv-create
  tags:
  - borg

- name: create config directory
  file:
    state: directory
    dest: "/etc/{{ item }}"
    owner: root
    group: root
    mode: u=rx,go-rwx
  with_items:
  - borgbackup/
  - borgbackup/repositories/
  - borgbackup/jobs/
  tags:
  - borg

- name: deploy environments
  template:
    src: job.sh
    dest: "/etc/borgbackup/jobs/{{ item.key }}"
    owner: root
    group: root
    mode: u=r,go-rwx
  with_dict: "{{ borg_jobs }}"
  tags:
  - borg

- name: deploy keys
  copy:
    content: "{{ item.value.private_key }}"
    dest: "/etc/borgbackup/repositories/{{ item.key }}.key"
    owner: root
    group: root
    mode: u=r,go-rwx
  with_dict: "{{ borg_repositories }}"
  tags:
  - borg

- name: deploy crontab
  template:
    src: crontab
    dest: /etc/cron.d/borgbackup
  tags:
  - borg
